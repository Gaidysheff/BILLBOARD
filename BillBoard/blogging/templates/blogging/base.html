{% load static %}

<!-- {% load i18n %}
{% load tz %} -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'blogging/css/styles.css' %}" rel="stylesheet" />
    <link
      rel="shortcut #A0BEC4"
      href="{% static 'blogging/images/favicon.ico' %}"
      type="image.png"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container" style="margin-left: 5px">
        <!-- Заменить потом ссылку на favicon на страничку создателя сайта -->
        <a class="navbar-brand" href="{% url 'home' %}"
          ><img src="/static/newsapp/images/favicon-32x32.png" alt="My logo" />
          The Best MMORPG</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    {% block content %} {% endblock content %}
  </body>
</html>
