{% extends 'blogging/base.html' %} {% block content %}

<div
  class="container text-center"
  style="margin-top: 50px; margin-bottom: 50px"
>
  <h1>{{title}}</h1>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">{{ form.non_field_errors }}</div>
    {% for f in form %}

    <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-group">{{ f.errors }}</div>

    {% endfor %}

    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
</div>
{% endblock %}
