!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <h2>Отзыв на статью "{{feedback.post.title}}"
    <a href="https://blogging.com{% url 'post' feedback.post.slug %}">
    </a>
  </h2>
  <p> 
    {% if feedback.approved %}
    подтверждён автором статьи:
    {% else %}
    отклонён автором статьи:
    {% endif %}
    {{ feedback.post.author }}
  </p>
</body>

</html>
