<hr />
<a
  class="btn btn-default"
  href="{% url 'blogging:add_comment_to_post' slug=post_slug %}"
>
  Add comment</a
>
{% for feedback in post.feedbacks.all %}
<div class="comment">
  <div class="date">{{ feedback.dateCreation }}</div>
  <strong>{{ feedback.author }}</strong>
  <p>{{ feedback.text|linebreaks }}</p>
</div>
{% empty %}
<p>No feedback here yet :(</p>
{% endfor %}
