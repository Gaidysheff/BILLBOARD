<div class="container">
  <div class="row">
    <div class="col" style="padding-top: 20px">
      <div class="card">
        <h1>Здесь должны быть комментарии</h1>
        {% for f in feedback_list %}
        <div class="card-body">
          <p>{{ f.author }}</p>
          <p>{{ f.dateCreation }}</p>
          <p>{{ f.text|linebreaks }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
